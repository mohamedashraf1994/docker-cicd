apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: docker://node:latest
        ports:
        - containerPort: 9090
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"